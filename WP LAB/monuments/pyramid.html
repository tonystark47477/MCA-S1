<h1>Great Pyramid of Giza</h1>
<center><img src="pyramids.jpg" style="width:350px;"></center>
<p>The Great Pyramid of Giza is the biggest Egyptian pyramid and the tomb of Fourth Dynasty pharaoh Khufu. Built in the early 26th century BC, it is the oldest of the Seven Wonders of the Ancient World, and the only one to remain largely intact.</p>
