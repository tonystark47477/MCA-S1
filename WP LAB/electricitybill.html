$result_str = $result = ''; 
if (isset($_POST['unit-submit'])) { 
    $units = $_POST['units']; 
    if ($units !== '' && $units !== null) { 
        $result = calculate_bill($units); 
        $result_str = 'Total amount of ' . $units . ' - ' . $result; 
    } 
} 

function calculate_bill($units) { 
    $unit_cost_first = 3.50; 
    $unit_cost_second = 4.00; 
    $unit_cost_third = 5.20; 
    $unit_cost_fourth = 6.50; 

    if ($units <= 50) { 
        $bill = $units * $unit_cost_first; 
    } 
    else if ($units <= 100) { 
        $bill = (50 * $unit_cost_first) + (($units - 50) * $unit_cost_second); 
    } 
    else if ($units <= 200) { 
        $bill = (50 * $unit_cost_first) + (50 * $unit_cost_second) + (($units - 100) * $unit_cost_third); 
    } 
    else { 
        $bill = (50 * $unit_cost_first) + (50 * $unit_cost_second) + (100 * $unit_cost_third) + (($units - 200) * $unit_cost_fourth); 
    } 
    return number_format((float)$bill, 2, '.', ''); 
}
