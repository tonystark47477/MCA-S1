<html>
<head>
<meta charset="utf-8">
<title>String & Math Demo</title>
</head>
<body>
<label>Enter a string:</label><br>
<input type="text" id="str1"><br><br>

<label>enter number</label><br>
<input type="number" id="id1"><br><br>

<label>enter power</label><br>
<input type="number" id="id2"><br><br>

<script type="text/javascript">
function add() {
var a, b, c, n, m, i, s, sl, sli;
s = document.getElementById("str1").value;
sl = s.length;
sli = s.slice(5, 11);

a = parseFloat(document.getElementById("id1").value) || 0;
b = parseFloat(document.getElementById("id2").value) || 0;

c = Math.pow(a, b);
n = Math.sqrt(a);
m = Math.ceil(a);
i = Math.floor(a);

document.getElementById("strlen").value = sl;
document.getElementById("strsli").value = sli;
document.getElementById("ans").value = c;
document.getElementById("sqr").value = n;
document.getElementById("ceil").value = m;
document.getElementById("floor").value = i;
}
</script>

<button type="button" onclick="add()">Get Result</button>
<br><br>

<label>Length of the String :</label>
<input type="text" id="strlen" readonly><br><br>

<label>Slice String :</label><br>
<input type="text" id="strsli" readonly><br><br>

<label><b><u>Power of a number</u></b></label><br>
<input type="text" id="ans" readonly><br><br>

<label><u><b>Squareroot of the number</b></u></label><br>
<input type="text" id="sqr" readonly><br><br>

<label><u><b>Ceil of the number</b></u></label><br>
<input type="text" id="ceil" readonly><br><br>

<label><u><b>floor of the number</b></u></label><br>
<input type="text" id="floor" readonly><br>

</body>
</html>
